<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siman - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Siman</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACTO -->
  <section class="py-5" style="background-color: #eeeeee;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">

          <h2 class="text-center text-danger fw-bold mb-1">Contáctanos</h2>
          <p class="text-center text-muted mb-4">Estamos aquí para ayudarte. Envíanos tu mensaje y te responderemos pronto.</p>
          <hr class="mb-4" style="border-top: 3px solid #cc0000; width: 60px; margin: auto;">

          <div class="card shadow-sm border-0 rounded-4 p-4 bg-white mt-4">
            <form>

              <!-- Nombre -->
              <div class="input-group mb-3">
                <span class="input-group-text bg-danger text-white">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" placeholder="Su nombre" required>
              </div>

              <!-- Correo -->
              <div class="input-group mb-3">
                <span class="input-group-text bg-danger text-white">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="email" class="form-control" placeholder="roberto@correo.com" required>
              </div>

              <!-- Mensaje -->
              <div class="input-group mb-4">
                <span class="input-group-text bg-danger text-white">
                  <i class="bi bi-chat-dots-fill"></i>
                </span>
                <textarea class="form-control" rows="5" placeholder="Escriba su mensaje..." required></textarea>
              </div>

              <!-- Botón -->
              <div class="text-center">
                <button type="submit" class="btn btn-danger px-4 fw-bold">Enviar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 Siman El Salvador</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
